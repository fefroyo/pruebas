<div class="mimodal" id="mimodal1">
<div class="modal-dialog-window">
    
    <header class="bar bar-header bar-dark">
      <h1 class="title">Config</h1>
      <div class="button button-clear modalclose">
      <span class="icon ion-close"></span></div>
    </header>
    
<ion-content class="scroll-content ionic-scroll has-header has-footer" scroll="false">
<div class="list">

<label class="item item-input item-select">
<div class="input-label">Idioma</div>
<select id="states">
  <option selected value="es">Español</option>
  <option value="ca">Català</option>
  <option value="pt">Portuguese</option>
  <option value="fr">French</option>
  <option value="en">English</option>
  <option value="de">German</option>
  <option value="it">Italian</option>
  <option value="ru">Russian</option>
  <option value="zh_cn">Chinese - Simplified</option>
  <option value="sv">Swedish</option>
  <option value="uk">Ukrainian</option>
</select>
</label>

<label class="item item-radio">
  <input type="radio" name="options" id="units_metric" value="metric" checked="checked">
  <div class="radio-content">
    <div class="item-content">Celsius °C</div>
    <i class="radio-icon ion-checkmark"></i>
  </div>
</label>
<label class="item item-radio">
  <input type="radio" name="options" id="units_imperial" value="imperial" >
  <div class="radio-content">
    <div class="item-content">Fahrenheit °F</div>
    <i class="radio-icon ion-checkmark"></i>
  </div>
</label>

<!-- <input type="radio" id="units_metric" name="units" value="metric"/> Metric -->
<!-- <input type="radio" id="units_imperial" name="units" value="imperial"/> Imperial -->

</div>
    </ion-content>
</div>

</div>

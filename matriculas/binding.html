<script>
function mmat109(matricula){
valids="0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ"
matricula=matricula.toUpperCase()

var inicio = "<center><p><img SRC=\"0EUini.jpg\" height=109 width=66>";

// document.write("<center><p><img SRC=\"0EUini.jpg\" height=109 width=66>")

i=0 
while (i<matricula.length){
	l=matricula.charAt(i)
	if (valids.search(l)==-1) document.write("<img SRC=\"0EUgui.jpg\" height=109 width=30>")
	else document.write("<img SRC=\""+l+".jpg\" height=109 width=54>") 
i++
}

var final = "<img SRC=\"0EUfin.jpg\" height=109 width=22></p></center>";
// document.write("<img SRC=\"0EUfin.jpg\" height=109 width=22></p></center>")
}

var matricula1 = mmat109(inicio + "" + final);
document.getElementById('peugeot').innerHTML = matricula1;
</script>
